  <body>

    <h1>curved text</h1>
  <div id="text1"> Hm, looks like the wonderful arctext plugin. </div>

 

    <!-- jQuery links-->
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/script.js"></script>


<script src="js/jquery.curvedtext.js"></script>
<script src="js/jquery.typorize.js"  ></script>
<script src="js/demo.js"             ></script>

<script src="js/jquery.vide.js"></script>


<script>
  $(document).ready(function(){
    /**
     * Demo 1
     */
    var arc = function (t)
    {
        return {
            x: 500.0 + 300.0 * Math.cos(2.0 * Math.PI * t - 0.5 * Math.PI),
            y: 400.0 + 300.0 * Math.sin(2.0 * Math.PI * t - 0.5 * Math.PI)
        };
    };

    $('#text1').curvedText({
        curve:    arc,
        domain:   [-0.2, 0.2],
        viewport: { x: 0.0, y: 0.0, width: 1000.0, height: 400.0 }
    });

</script>





  </body>
